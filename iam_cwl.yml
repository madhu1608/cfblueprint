---
AWSTemplateFormatVersion: '2010-09-09'
Description: Create a Iam

Resources:
  MadhuCwlMPolicy:
    Type: AWS::IAM::ManagedPolicy    
    Properties: 
      Description: Policy for Cloudwatch Logs access
      PolicyDocument:
        Version: "2012-10-17"
        Statement: 
          - 
            Effect:   Allow
            Action:   "logs:*"
            Resource: "*"
      ManagedPolicyName: MadhuCwlPolicy

  MadhuCwlRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument: 
        Version: "2012-10-17"
        Statement: 
          - 
            Effect: "Allow"
            Principal: 
              Service: 
                - "ec2.amazonaws.com"
            Action: 
              - "sts:AssumeRole"

  MadhuCwlIProfile:
    Type: AWS::IAM::InstanceProfile
    Properties: 
      Path: /
      Roles:
        - Ref MadhuCwlRole
      InstanceProfileName: MadhuCwlIProfile
